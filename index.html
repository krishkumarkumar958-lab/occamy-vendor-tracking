<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occamy â€“ Vendor Location Tracking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      padding: 20px;
    }

    img {
      width: 100%;
      max-width: 900px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .open {
      color: green;
      font-weight: bold;
    }

    .closed {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Occamy</h1>
    <p>Vendor Location Tracking System</p>
  </header>

  <div class="container">

    <h2>Vendor Map</h2>

    <img src="images/map.png" alt="Vendor Map">


    <h2>Nearby Vendors</h2>

    <div class="card">
      <h3>Sharma Food Cart</h3>
      <p>Category: Food</p>
      <p>Status: <span class="open">Open</span></p>
    </div>

    <div class="card">
      <h3>Ravi Electronics</h3>
      <p>Category: Electronics</p>
      <p>Status: <span class="closed">Closed</span></p>
    </div>

  </div>

</body>
</html>
